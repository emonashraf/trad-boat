@@include('../partials/_template-top.html')
<main>
  <section class="account register">
    <div class="account__inner">
      <div class="account__left">
        <a href="index.html" class="account__logo logo"><img src="assets/images/logo/white-log.png" alt="logo"></a>
        <h1 class="account__left-title">Welcome to FormBuilder</h1>
      </div>
      <div class="account__form-wrap">
        <form class="account__form">
          <div class="row">
            <div class="col-12">
              <div class="account__header">
                <h6 class="account__subtitle">Welcome back!</h6>
                <h2 class="account__title">Register your account</h2>
                <p class="account__desc">Secure Access to Your World: Log in to Experience Seamless and
                  Personalized Services.</p>
              </div>
            </div>
          </div>
          <div class="row  gx-3 gy-3">
            <div class="col-xl-6 col-md-6 col-sm-6">
              <input type="text" class="form--control" id="username" placeholder="Username" required>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-6">
              <input type="email" class="form--control" id="email" placeholder="Email Address" required>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-6">
              <select id="country" name="country" class="form--control  select-2" required>
                <option value="">Select Country</option>
                <option value="bd">Bangladesh</option>
                <option value="us">United State of America</option>
                <option value="uk">United Kingdom</option>
                <option value="in">India</option>
                <option value="aus">Australia</option>
              </select>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-6">
              <div class="input--group">
                <span class="input-group-text">+880</span>
                <input type="tel" id="phoneNumber" class="form--control" placeholder="Phone">
              </div>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-6">
              <div class="position-relative w-100">
                <input id="your-password" type="password" class="form--control" placeholder="Password" required>
                <span class="password-show-hide fas fa-eye toggle-password" id="#your-password"></span>
              </div>
            </div>
            <div class="col-xl-6 col-md-6 col-sm-6">
              <div class="position-relative w-100">
                <input id="confirm-password" type="password" class="form--control" placeholder="Confirm Password"
                  required>
                <span class="password-show-hide fas fa-eye toggle-password" id="#confirm-password"></span>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form--check">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label w-auto" for="remember">I agree with <a href="#"
                    class="btn--underline">Privacy Policy</a>, <a href="#" class="btn--underline">Terms of
                    Service</a></label>
              </div>
            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn--base w-100">Sign Up</button>
            </div>
            <div class="col-sm-12">
              <div class="have-account text-center">
                <p class="have-account__text">Already Have An Account? <a href="login.html"
                    class="have-account__link text--base fw-semibold">Sign
                    In</a> Here</p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
@@include('../partials/_template-bottom.html')
